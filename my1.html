<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Simple Map</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.23/esri/css/esri.css">
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://js.arcgis.com/3.23/"></script> 
    <script >
         var map;
         require(["esri/map", "dojo/domReady!"], function(Map) {
        map = new Map("map", {
        });   
      });
        
        
          
        function sps(){
     var jin=document.getElementById("a").value;
      var wei=document.getElementById("b").value;
         var center=[jin, wei];
         map.centerAt(center);
     
     }
        
            
            

        window.onload=function(){     
       var  obj=document.getElementById("zoom");
       var  st=document.getElementById("style");
       
        obj.onchange=function(){ 
            var zz = obj.options[obj.selectedIndex];
            map.setZoom(zz.value);
        }
     
         st.onchange=function(){ 
            var ss = st.options[st.selectedIndex];
              map.setBasemap(ss.value); 
         }
  
        }

        
    </script>
  </head>
  <body>     
  <select id="zoom" style="width:100px;">   
  <option value="">请选择级别：</option>
  <option   value="11">11</option>   
  <option   value="25">15</option>
  <option   value="20">20</option>
 </select>
   
    <select id="style" style="width:100px;">   
  <option value="">请选择风格：</option>
  <option   value="osm">osm</option>   
  <option   value="gray">gray</option>
  <option   value="topo">topo</option>
 </select>
   经度：   
  <input type="text" style="width:100px;"  id="a"/>
   纬度：
  <input type="text" style="width:100px;" id="b"/>
 <input type="button" value="确定" onclick="sps()"/>
    <div id="map"></div>
  </body>
</html>
